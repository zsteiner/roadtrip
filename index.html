<html>

		<meta charset="utf-8">
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" href="css/roadtrip.css" type="text/css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../global/scripts/iscroll.js"></script>
        <script src="../global/scripts/list.min.js"></script>

	</head>

    <body>
        <div class="page-wrap"> 
            <input type="checkbox" id="toggle1" class="checkbox-toggle">
    		<header>
        		<label class="menu-button" for="toggle1"><span class="menu-toggle"></span></label>
        		<h1>road trip</h1>
    		</header>
    		<div class="main-content">
                <aside> 
                	<div class="sidebar-header">  
                    	<h1> <img src="images/Mountainside.svg" alt="" />Colorado Trip</h1>
                    	<h5>Jun 28 to Jul 4, 2015</h5>
                	</div>

                    <div class="scroll-wrapper" id="sidebar">
                    	<div class="scroll-content">
                    		<ul id="location-list" class="location-list">
                    		</ul>
                    	</div>
                    </div>
                </aside>
        		<main role="main">  
            		<div class="map" id="map-canvas"></div>
        		</main>
    		</div>
        </div>        
        <footer>    
            <div class="footer-col">Copyright 2015 <a href="http://zachsteiner.com/portfolio">Zach Steiner</a></div>
            <div class="footer-col"><a href="about.html">About this Concept</a></div>
        </footer>
        <script src="scripts/map.js"></script>
        <script>    
            var myScroll;
            
            function sidebar () {
            	myScroll = new IScroll('#sidebar', {
            		scrollbars: true,
            		mouseWheel: true,
            		interactiveScrollbars: true,
            		shrinkScrollbars: 'scale',
            		fadeScrollbars: false
            	});
            }
            
            document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
            
            setTimeout(function(){sidebar();},1000);            
            
        </script>
	</body>
</html>
