<!DOCTYPE html>
<html>
	<head>
		<title>Road Trip</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/roadtrip.css" type="text/css" media="all">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="../global/scripts/iscroll.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp?key=AIzaSyBmRlI3Jg5XBWydsmSuK696KuheQm-X_sA"></script>
        
        <script type="text/javascript">
        
        var myScroll;
        
        function loaded () {
        	myScroll = new IScroll('#wrapper', {
        		scrollbars: true,
        		mouseWheel: true,
        		interactiveScrollbars: true,
        		shrinkScrollbars: 'scale',
        		fadeScrollbars: true
        	});
        }
        
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        
        </script>
	</head>
	<body onload="loaded()">
		<div class="page-wrap">
    		<header>
        		<h1>road trip</h1>
    		</header>
    		<aside>
        		<div id="wrapper">
            		<div id="scroller">
                		<ul class="location-list">
                		    <li class="location is-current">
                		        <div class="location-date">Jun 28, 2015</div>
                		        <div class="location-name"><a>Eagle County Regional Airport</a></div>
                		        <div class="location-address is-hidden">
                    		        <div class="location-address-street">219 Eldon Wilson Rd</div>
                    		        <div class="location-address-city">Gypsum, CO 81637</div>
                		        </div>
                		    </li>
                		</ul>
            		</div>    
        		</div>
    		</aside>
    		<main role="main">  
        		<div class="map" id="map-canvas">   
            		
        		</div>
    		</main>
		</div>
		<footer> 
            by Zach Steiner <a href="zachsteiner.com">zachsteiner.com</a>
		</footer>
        <script src="scripts/map.js"></script>
	</body>
</html>
